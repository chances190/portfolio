	<script>
		// Configurar a data de nascimento: 15 de julho de 2004
		const dataNascimento = new Date(2004, 6, 15); // Mês é 0-based (julho = 6)

		// Atualizar a idade quando a página carregar
		window.onload = function () {
			const hoje = new Date();
			let idade = hoje.getFullYear() - dataNascimento.getFullYear();
			const mes = hoje.getMonth();
			const dia = hoje.getDate();

			if (mes < dataNascimento.getMonth() ||
				(mes === dataNascimento.getMonth() && dia < dataNascimento.getDate())) {

		};
